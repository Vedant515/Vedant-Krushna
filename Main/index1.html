<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="profile">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" width="40" height="40">
      <strong>Vedant Patil</strong>
    </div>
    <ul class="nav-links">
      <li><a href="#" class="active">Employees</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Task assignment</a></li>
    </ul>
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <input type="text" class="search" placeholder="Search employee..." />
    <button id="openForm">➕ Add New Emp</button>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Emp 1</td>
            <td>abc@gmail.com</td>
            <td>ABC</td>
            <td>⋯</td>
          </tr>
          <tr>
            <td>Emp 2</td>
            <td>abc@gmail.com</td>
            <td>ABC</td>
            <td>⋯</td>
          </tr>
          <tr>
            <td>Emp 3</td>
            <td>abc@gmail.com</td>
            <td>ABC</td>
            <td>⋯</td>
          </tr>
          <tr>
            <td>Emp 4</td>
            <td>abc@gmail.com</td>
            <td>ABC</td>
            <td>⋯</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Popup Form -->
  <div class="popup" id="popupForm">
    <div class="form-card">
      <span id="closeForm">&times;</span>
      <input type="text" placeholder="Name of Emp" class="popup-input" />
      <input type="email" placeholder="Email of Emp" class="popup-input" />
      <input type="text" placeholder="Role of Emp" class="popup-input" />
      <button class="submit-btn">Submit</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const openBtn = document.getElementById("openForm");
    const closeBtn = document.getElementById("closeForm");
    const popup = document.getElementById("popupForm");

    openBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>

</body>
</html>
