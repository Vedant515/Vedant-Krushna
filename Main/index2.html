<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Management</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>

  <div class="navbar">
    <div class="profile">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" width="40" height="40">
      <strong>Vedant Patil</strong>
    </div>
    <ul class="nav-links">
      <li><a href="#">Employees</a></li>
      <li><a href="#" class="active">Skills</a></li>
      <li><a href="#">Task assignment</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Skill Manage</h1>
    <button id="openSkillPopup" class="add-skill-btn">Add Skill âž•</button>

    <div class="skill-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Java Script</td>
            <td>FrontEnd</td>
          </tr>
          <tr>
            <td>MongoDB</td>
            <td>Backend Framework</td>
          </tr>
          <tr>
            <td>Express.js</td>
            <td>Backend Framework</td>
          </tr>
          <tr>
            <td>HTML</td>
            <td>FrontEnd</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div class="popup" id="skillPopup">
    <div class="popup-form">
      <span id="closeSkillPopup" class="close-btn">&times;</span>
      <input type="text" placeholder="Add Skill" />
      <input type="text" placeholder="Add Description" />
      <button class="submit-btn">ADD</button>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openSkillPopup");
    const closeBtn = document.getElementById("closeSkillPopup");
    const popup = document.getElementById("skillPopup");

    openBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>

</body>
</html>
