<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>EMP Tracker</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Login Details</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Log in</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Create Account</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-Enter Password">
                <a href="#">Forget Your Password?</a>
                <button>Submit</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Back</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already Created Account !</p>
                    <div class="lgbtn">
                    <button class="hidden" id="register">Login</button>
                    <button class="hidden" id="register1" class="adbtn" id="login1">Admin Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
